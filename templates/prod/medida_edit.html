{% extends "base.html" %}


{% block content %}

<div class="row" style="justify-content: center; align-items: center;">

    <!-- left column -->
    <div class="col-md-6">
      <!-- general form elements -->
      <div class="card card-info">

        <div class="card-header">
          <h3 class="card-title">Edición de Tamaño</h3>
        </div>
        <!-- /.card-header -->
        <!-- form start -->
        <form method="POST">
            {% csrf_token %}

            <div class="card-body">
                <div class="form-group">
                    <label for="id_nombre">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="id_nombre" value="{{ object.nombre }}">
                </div>
                <div class="form-group">
                    <label for="id_productos">Productos</label>
                    {{ form.productos }}
                </div>
            </div>

            <div class="card-footer">
                <button type="submit" class="btn btn-info">Guardar</button>
            </div>

        </form>
      </div>
      <!-- /.card -->

    </div>

</div>

{% endblock content %}
